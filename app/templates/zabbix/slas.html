{% extends 'core/base.html' %}

{% block content %}
<h3>SLA's Cadastrados</h3>
<a class="btn btn-sm btn-primary" href="/zabbix/slas/add/">Novo</a>
<br>
<div class="col-md-6">
    <table id="table-list-sla" class="table table-sm border">
        <thead class="table-dark">
            <tr>
                <th>Cliente</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for sla in slas %}
            <tr>
                <td>{{ sla.customer.name }}</td>
                <td>{{ sla.name }}</td>
                <td>
                    <a href='/zabbix/slas/{{sla.id}}/edit/'><i class="far fa-edit" title="Editar"></i></a>
                    <a href='/zabbix/slas/{{sla.id}}/delete/' ><i class="fas fa-trash-alt" title="Remover"></i></a>

                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">Nenhum resultado encontrado...</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
    document.addEventListener("DOMContentLoaded", ()=>{
        $("#table-list-sla").DataTable({
            searching: false,
            lengthChange: false
        });
    });
</script>
{% endblock %}
