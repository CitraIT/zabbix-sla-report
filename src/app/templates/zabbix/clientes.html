{% extends 'core/base.html' %}

{% block content %}
<h3>Clientes Cadastrados</h3>
<a class="btn btn-sm btn-primary" href="/zabbix/clientes/add/">Novo</a>
<br>
<div class="col-md-3">
    <table id="table-list-clientes" class="table table-sm border">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.name }}</td>
                <td>
                    <a href='/zabbix/clientes/{{cliente.id}}/edit/'><i class="far fa-edit" title="Editar"></i></a>
                    <a href='/zabbix/clientes/{{cliente.id}}/delete/' ><i class="fas fa-trash-alt" title="Remover"></i></a>

                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">Nenhum resultado encontrado...</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
    document.addEventListener("DOMContentLoaded", ()=>{
        $("#table-list-clientes").DataTable({
            searching: false,
            lengthChange: false
        });
    });
</script>
{% endblock %}
